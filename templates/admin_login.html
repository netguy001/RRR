<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RRR Construction Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0D3B66;
            --primary-yellow: #F4D35E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-blue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .login-box {
            background: #fff;
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInScaleUp 0.6s ease-out backwards;
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            background: var(--primary-yellow);
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: bold;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 12px rgba(244, 211, 94, 0.2);
        }

        h2 {
            color: var(--primary-blue);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .error {
            background: #ffe1e1;
            color: #b30000;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-field {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: .5rem;
            color: var(--primary-blue);
            font-weight: 600;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1.5px solid #dde6f1;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(13, 59, 102, 0.1);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            background: var(--primary-yellow);
            color: var(--primary-blue);
            font-weight: 700;
            border: none;
            font-size: 1.07rem;
            box-shadow: 0 4px 15px rgba(244, 211, 94, .15);
            transition: box-shadow .2s, transform .2s;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 6px 25px rgba(244, 211, 94, .25);
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 1.7rem;
            text-align: center;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <form method="post" autocomplete="off">
            <div class="logo">RRR</div>
            <h2>Admin Login</h2>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('home') }}">&#8592; Back to Website</a>
        </div>
    </div>
</body>

</html>
