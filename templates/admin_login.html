<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RRR Construction Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>

<body>
    <div class="login-box">
        <form method="post" autocomplete="off">
            <div class="logo">RRR</div>
            <h2>Admin Login</h2>
            {% if error %}
            <div class="error" role="alert">{{ error }}</div>
            {% endif %}
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('home') }}">&#8592; Back to Website</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>

</html>
